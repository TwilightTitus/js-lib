<div xmlns="http://www.w3.org/1999/xhtml">
	<div class="row" tpl-foreach="${persons}" tpl-foreach-var-item="person" tpl-foreach-var-status="varstatus" tpl-foreach-repeat-content="false">
		<span>${varstatus.number}</span>
		<span tpl-if="${person.visible}">Geschlecht: ${person.gender}</span>
		<span>Nachname: ${person.lastname}</span>
		<span>Vorname: ${person.firstname}</span>
		<span tpl-if="${person.gender == 'female'}">Never ask for age!</span>
		<br/>
	</div>
</div>
