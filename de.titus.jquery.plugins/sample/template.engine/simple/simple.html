<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Basic Sample</title>
	<script src="../../../libs/jquery-1.11.1.js" type="text/javascript"></script>	
	<script src="../../../dist/1.3.2/de.titus.jquery.plugins-1.3.2.js" type="text/javascript"></script>
</head>
<body>
	<div id="full-sample"
		tpl-template="" tpl-template-remote="template.html" tpl-template-function="" tpl-template-remote-data=""
		tpl-template-data=""  tpl-template-data-remote="" tpl-template-data-function="" tpl-template-data-remote-data=""
		tpl-template-options="" tpl-template-options-remote="" tpl-template-options-function="" tpl-template-options-remote-data=""
		tpl-on-load='' tpl-on-success='' tpl-on-error=''></div>

		<div id="display"
		tpl-template-remote="template.html" tpl-template-data-remote="remote.json" tpl-on-success='tplReady("#display")'>loading</div>
	<script type="text/javascript">
		/*<!--*/
		function simpleFormat(aValue){
			return "\"" + aValue + "\"";
		}

		function simpleValueFunction(aData, currentContent){
			return "\"Mustermann\"";
		}
		
		function tplReady(elementId){
			console.log(elementId);
		}
		
		

		$(document).ready(function(){
			
			window.setTimeout(function(){
				var startTemplating = function(){
					alert("start");
				};
				
				var endTemplating = function(){
					alert("end");
				};
				
				$("#display").doTemplating({'onLoad': startTemplating});
			}, 1);
		});
		/*-->*/
	</script>
	
</body>
</html>
