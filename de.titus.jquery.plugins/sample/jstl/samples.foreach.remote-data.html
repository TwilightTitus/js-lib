<!DOCTYPE html>
<html>
<head>
<title>JSTL Samples</title>


<link type="text/css" href="style.css" rel="stylesheet" />

<script src="../../libs/jquery-1.11.1.js" type="text/javascript"></script>
<script src="../../dist/3.0.1/de.titus.jquery.plugins.3.0.1.js" type="text/javascript"></script>

<script type="text/javascript">
	de.titus.logging.LoggerFactory.getInstance().setConfig([
            {
                "filter" : "",
                "logLevel" : "ERROR",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }, {
                "filter" : "de.titus",
                "logLevel" : "DEBUG",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }
    ]);
</script>

</head>
<body jstl-autorun="">
	<jstl jstl-data="jstl.template.tpl.html" jstl-data-var="jstlTemplate" />
	<div>
		<div>
			foreach on remote data
			<div jstl-data="jstl-remote.data.json" jstl-data-mode="remote" jstl-foreach="${list}" jstl-foreach-var="listItem" jstl-foreach-status="listStatus">
				<div jstl-if="${listItem.id != 3}">
					<span>${listStatus.index} </span> <span>id: ${listItem.id}</span> <span>name: ${listItem.name}</span> <span>template: ${jstlTemplate}</span> <br />
				</div>
			</div>
		</div>

	</div>

	<div id="log">
		<div>Logs</div>
	</div>
</body>
</html>
