<!DOCTYPE html>
<html>
<head>
<title>JSTL Samples</title>


<link type="text/css" href="style.css" rel="stylesheet" />

<script src="../../libs/jquery-1.11.1.js" type="text/javascript"></script>
<script src="../../dist/3.0.0/de.titus.jquery.plugins-3.0.0.js" type="text/javascript"></script>

<script type="text/javascript">
	de.titus.logging.LoggerFactory.getInstance().setConfig([
            {
                "filter" : "",
                "logLevel" : "ERROR",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }, {
                "filter" : "de.titus",
                "logLevel" : "ERROR",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }
    ]);
</script>

</head>
<body data-jstl-autorun="">
	<div>
		<div>
			foreach on remote data
			<div data-jstl-data="jstl-remote.data.json" data-jstl-data-mode="remote" data-jstl-data-var="newData" data-jstl-foreach="${newData.list}" data-jstl-foreach-var="listItem" data-jstl-foreach-status="listStatus">
				<span>${listStatus.index} </span> <span>id: ${listItem.id}</span> <span>name: ${listItem.name}</span> <span>name: ${jstlTemplate}</span> <br />
			</div>
		</div>

	</div>

	<div id="log">
		<div>Logs</div>
	</div>
</body>
</html>
