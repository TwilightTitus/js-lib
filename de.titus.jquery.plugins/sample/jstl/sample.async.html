<!DOCTYPE html>
<html>
<head>
<title>JSTL Samples</title>
<script src="../../libs/jquery-1.11.1.js" type="text/javascript"></script>
<script src="../../dist/2.17.0/de.titus.jquery.plugins.2.17.0.min.js" type="text/javascript"></script>
<link type="text/css" href="style.css" rel="stylesheet" />
</head>
<body logging-properties='{"remote":{"url":"logging.properties.json"}}' jstl-autorun="" jstl-start="alert('start')" jstl-success="console.log('start finished')">
	<jstl jstl-data="jstl-remote.data.json" jstl-data-mode="remote"/>
	
	<div jstl-include="jstl-remote.data.tpl.html" jstl-async="" jstl-success="function(){console.log('async 1');}"></div>
	<div jstl-include="jstl-remote.data.tpl.html" jstl-async="" jstl-success="function(){console.log('async 2');}"></div>
	<div jstl-include="jstl-remote.data.tpl.html" jstl-async="" jstl-success="function(){console.log('async 3');}"></div>
	<div jstl-include="jstl-remote.data.tpl.html" jstl-async="" jstl-success="function(){console.log('async 4');}"></div>

	<div id="log">
		<div>Logs</div>
	</div>
</body>
</html>
