<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JSTL Screen Condition</title>

<link href="../style.css" rel="stylesheet" />



</head>
<body>
	<div jstl-screen-condition="width > 900">${data1}</div>
	<div jstl-screen-condition="width > 700 && width <= 900">${data2}</div>
	<div jstl-screen-condition="width > 500 && width <= 700">${data3}</div>
	<div jstl-screen-condition="width <= 500">${data4}</div>

	<div id="log">
		<div>Logs</div>
	</div>
	<script src="../js/libs/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="../js/de.titus.jquery.plugins.js" type="text/javascript"></script>

	<script type="text/javascript">
		de.titus.logging.LoggerFactory.getInstance().setConfig([ {
            "filter" : "",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.ConsolenAppender" ]
        }, {
            "filter" : "de.titus",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.ConsolenAppender" ]
        } , {
            "filter" : "de.titus.jstl.TaskChain",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.ConsolenAppender" ]
        } ]);
	</script>
	<script type="text/javascript">
		de.titus.logging.LoggerFactory.getInstance().setConfig([ {
            "filter" : "",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.ConsolenAppender" ]
        }, {
            "filter" : "de.titus",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.ConsolenAppender" ]
        } ]);

        $(document).ready(function() {
	        $('[jstl-screen-condition]').jstl({
		        "data" : {
					"data1" : "width > 900",
					"data2" : "width > 700 && width <= 900",
					"data3" : "width > 500 && width <= 700",
					"data4" : "width <= 500"
		        }
	        });
        });
	</script>
</body>
</html>
