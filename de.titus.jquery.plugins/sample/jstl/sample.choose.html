<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>JSTL Samples</title>
<link type="text/css" href="style.css" rel="stylesheet" />

<script src="../../libs/jquery-1.11.1.js" type="text/javascript"></script>
<script src="../../dist/3.0.0/de.titus.jquery.plugins-3.0.0.js" type="text/javascript"></script>

<script type="text/javascript">
	de.titus.logging.LoggerFactory.getInstance().setConfig([
            {
                "filter" : "",
                "logLevel" : "ERROR",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }, {
                "filter" : "de.titus",
                "logLevel" : "DEBUG",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }
    ]);
</script>
</head>
<body jstl-autorun="">
	<jstl jstl-data-var="chooseTest" jstl-data="true"/>
	<div>
		Choose test -> result is when 1
		<div jstl-choose="">
			<div jstl-when="true">when 1</div>
			<div jstl-when='false'>when 2</div>
			<div jstl-otherwise="">otherwise</div>
		</div>
	</div>

	<div>
		Choose test -> result is when 2
		<div jstl-choose="">
			<div jstl-when="false">when 1</div>
			<div jstl-when='true'>when 2</div>
			<div jstl-otherwise="">otherwise</div>
		</div>
	</div>
	<div>
		Choose test -> result is otherwise
		<div jstl-choose="">
			<div jstl-when="false">when 1</div>
			<div jstl-when='false'>when 2</div>
			<div jstl-otherwise="">otherwise</div>
		</div>
	</div>
	
	<div>
		Choose test -> result is when 1
		<div jstl-choose="">
			<div jstl-when="${chooseTest}">when 1</div>
			<div jstl-when='false'>when 2</div>
			<div jstl-otherwise="">otherwise</div>
		</div>
	</div>
	
	<div>
		Choose test -> result is when 2
		<div jstl-choose="">
			<div jstl-when="${chooseTest == undefined}">when 1</div>
			<div jstl-when='${chooseTest != undefined}'>when 2</div>
			<div jstl-otherwise="">otherwise</div>
		</div>
	</div>


	<div id="log">
		<div>Logs</div>
	</div>
</body>
</html>
