<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>JSTL Samples</title>
<script src="../../libs/jquery-1.11.1.js" type="text/javascript"></script>
<script src="../../dist/2.0.0/de.titus.jquery.plugins.2.0.0.min.js"
	type="text/javascript"></script>
<link type="text/css" href="style.css" rel="stylesheet" />
</head>
<body logging-properties='{"remote":{"url":"logging.properties.json"}}'>
	<div id="test" data-jstl-load="load" data-jstl-success="success"
		data-jstl-fail="function(){alert('fail')}">
		

		<div>
			foreach on data context / it's like run over all properties of an
			Object
			<div data-jstl-data='data-jstl-remote.data.array.json' data-jstl-data-mode="remote"
				data-jstl-foreach="" data-jstl-foreach-var="listItem"
				data-jstl-foreach-status="listStatus">
				<div data-jstl-if="${listItem.id != 1}">
					<span>${listStatus.index} </span> <span>id: ${listItem.id}</span> <span>name:
						${listItem.name}</span> <span>name: ${jstlTemplate}</span>
				</div>
			</div>
		</div>
	</div>

	<div id="log">
		<div>Logs</div>
	</div>

	<script type="text/javascript">
		/*<!--*/

        function load(aElement) {
	        $(aElement).hide();
	        alert("load");
        };
        
        function success(aElement) {
	        alert("success");
	        $(aElement).show();
        };
        
        function toArray(value) {
	        return value;
        };
        
        function testFunction() {
	        return "result from a Function!";
        };
        
        function dataFunction() {
	        return {
		        "functionResult" : "result from a Function!"
	        };
        };
        
        $(document).ready(function() {
	        var data = {
	        test : "text",
	        "boolean" : false,
	        "jstlTemplate" : "data-jstl-template.html",
	        "jstlList" : []
	        };
	        
	        for (var i = 0; i < 10; i++) {
		        data.jstlList.push({
		        "id" : i,
		        "name" : "item " + i,
		        "show" : (i % 4 != 0)
		        });
	        }
	        $("#test").on("data-jstl-on-ready", function(event) {
		        console.log("ready event");
		        console.log(event);
		        this.show();
	        });
	        
	        $("#test").on(de.titus.jstl.Constants.EVENTS.onLoad, function(event) {
		        console.log("load event");
		        console.log(event);
		        event.stopPropagation();
	        });
	        
	        $("#test").jstl({
		        "data" : data
	        });
	        
        });
        /*-->*/
	</script>

</body>
</html>
