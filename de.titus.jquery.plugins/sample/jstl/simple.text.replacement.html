<!DOCTYPE html>
<html>
<head>
<title>JSTL Samples</title>
<link type="text/css" href="style.css" rel="stylesheet" />

<script src="../../libs/jquery-1.11.1.js" type="text/javascript"></script>
<script src="../../dist/3.2.0/de.titus.jquery.plugins.3.2.0.js"	type="text/javascript"></script>
<!-- script src="../../dist/3.0.0/de.titus.jquery.plugins-3.0.0.js" type="text/javascript"></script-->
<script type="text/javascript">
	de.titus.logging.LoggerFactory.getInstance().setConfig([
            {
                "filter" : "",
                "logLevel" : "ERROR",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }, {
                "filter" : "de.titus",
                "logLevel" : "DEBUG",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }
    ]);
</script>
</head>
<body>
	<div>
		Simple Text replacement
		<div>${test}</div>
		<div>${"test " + test + "!"}</div>
		<div>${testFunction}</div>
		<div jstl-text-content-type="text">jstl-text-content-type="text": ${HTMLTEXT}</div>
		<div jstl-text-content-type="html">jstl-text-content-type="html": ${HTMLTEXT}</div>
	</div>
	<div id="log">
		<div>Logs</div>
	</div>

	<script type="text/javascript">
		/*<!--*/
	
		var HTMLTEXT="<b>test</b>";
        
        function testFunction() {
	        return "result from a Function!";
        };
        
        $(document).ready(function() {
	        var data = {	        		
	        	html:"<b>insert</b>text as <i>html</i><p>$\{subtext\}</p>", "subtext":"and with child processing",
	        	test : "text"
	        };
	        
	        $("body").jstl({data: data});
	        
        });
        /*-->*/
	</script>

</body>
</html>
