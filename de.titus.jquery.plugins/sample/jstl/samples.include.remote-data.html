<!DOCTYPE html>
<html>
<head>
<title>JSTL Samples</title>


<link type="text/css" href="style.css" rel="stylesheet" />

<script src="../../libs/jquery-1.11.1.js" type="text/javascript"></script>
<script src="../../dist/3.0.0/de.titus.jquery.plugins.3.0.0.js" type="text/javascript"></script>

<script type="text/javascript">
	de.titus.logging.LoggerFactory.getInstance().setConfig([
            {
                "filter" : "",
                "logLevel" : "ERROR",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }, {
                "filter" : "de.titus",
                "logLevel" : "DEBUG",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }
    ]);
</script>

</head>
<body jstl-autorun="">
	<jstl jstl-data="jstl-remote.data.tpl.html" jstl-data-var="jstlTemplate"/>
	<div>
		foreach on remote data with a include
		<div jstl-data="jstl-remote.data.json" jstl-data-mode="remote" jstl-include="jstl-remote.data.tpl.html"></div>
	</div>

	<div id="log">
		<div>Logs</div>
	</div>
</body>
</html>
