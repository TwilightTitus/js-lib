<!DOCTYPE html>
<html>
<head>
<title>JSTL Samples - jstl-foreach-no-data</title>

</head>
<body jstl-autorun="">
	<div>
		foreach with emtpy list ${JSON.stringify(data)}
		<div jstl-foreach="${data.list}" jstl-foreach-var="listItem" jstl-foreach-status="itemStatus">
			<div>${listItem.name}</div>
		</div>
	</div>
	<div id="log">
		<div>Logs</div>
	</div>
	<script src="js/libs/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/de.titus.jquery.plugins.js" type="text/javascript"></script>

	<script type="text/javascript">
		de.titus.logging.LoggerFactory.getInstance().setConfig([ {
            "filter" : "",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.ConsolenAppender" ]
        }, {
            "filter" : "de.titus",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.ConsolenAppender" ]
        } ]);
	</script>

	<script type="text/javascript">
		var data = JSON.parse('{"list":[{"name":"test"}]}');
        var data = JSON.parse('{}');
	</script>

</body>
</html>
