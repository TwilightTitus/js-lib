<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JSTL Samples</title>

<link type="text/css" href="../css/style.css" rel="stylesheet" />

</head>
<body>
	<!-- div jstl-include="many-content-tpl.html"></div -->
	<jstl jstl-include="many-content-tpl.html" jstl-ignore-childs></jstl>




	<script src="../js/libs/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="../js/de.titus.jquery.plugins.js" type="text/javascript"></script>

	<script type="text/javascript">
		de.titus.logging.LoggerFactory.getInstance().setConfig([ {
            "filter" : "",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.ConsolenAppender" ]
        }, {
            "filter" : "de.titus",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.ConsolenAppender" ]
        } , {
            "filter" : "de.titus.jstl.TaskChain",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.ConsolenAppender" ]
        } ]);
	</script>
	<script type="text/javascript">
		/*<!--*/

        $(document).ready(function() {

	      
	        $("body").on("jstl-on-ready", function(event) {
		        window.jstlEndTime = new Date();
		        $("body").append(window.jstlEndTime.getTime() - window.jstlStartTime.getTime() + "ms");
	        });
	        window.jstlStartTime = new Date();
	        $("body").jstl();

        });
        /*-->*/
	</script>
</body>
</html>
