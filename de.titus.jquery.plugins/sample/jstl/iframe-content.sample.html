<title>JSTL Samples</title>
<script src="../../libs/jquery-1.11.1.js" type="text/javascript"></script>
<script src="../../dist/3.2.0/de.titus.jquery.plugins.3.2.0.js"	type="text/javascript"></script>

<link type="text/css" href="style.css" rel="stylesheet" />


<script type="text/javascript">
	de.titus.logging.LoggerFactory.getInstance().setConfig([
            {
                "filter" : "",
                "logLevel" : "ERROR",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }, {
                "filter" : "de.titus",
                "logLevel" : "ERROR",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }
    ]);
</script>
</head>
<body >
	<div id="test" jstl-text-content-type="html" jstl-ignore-childs>
		${iframe}	
	</div>

	<div id="log">
		<div>Logs</div>
	</div>

	<script type="text/javascript">
		/*<!--*/

        
        var data = {	        		
    	       iframe:"<iframe width=\"640\" height=\"360\" src=\"https://embed.vevo.com?isrc=USRV81700713&autoplay=true\" allowfullscreen=\"\"></iframe>"
    	        };
        
        $(document).ready(function() {
	      	        
	        $("#test").jstl({data:data});
	        
        });
        /*-->*/
	</script>

</body>
</html>
