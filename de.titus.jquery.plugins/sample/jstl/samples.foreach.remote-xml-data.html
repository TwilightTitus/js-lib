<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>JSTL Samples</title>


<link type="text/css" href="style.css" rel="stylesheet" />

<script src="../../libs/jquery-1.11.1.js" type="text/javascript"></script>
<script src="../../dist/3.0.0/de.titus.jquery.plugins-3.0.0.js" type="text/javascript"></script>

<script type="text/javascript">
	de.titus.logging.LoggerFactory.getInstance().setConfig([
            {
                "filter" : "",
                "logLevel" : "ERROR",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }, {
                "filter" : "de.titus",
                "logLevel" : "DEBUG",
                "appenders" : [
	                "de.titus.logging.ConsolenAppender"
                ]
            }
    ]);
</script>
</head>
<body jstl-autorun="">
	foreach on remote data
	<div jstl-data="data-xml.xml" jstl-data-mode="remote" jstl-data-datatype="xml" jstl-foreach="${data.key}" jstl-foreach-var="listItem" jstl-foreach-status="listStatus">
		<span>${listStatus.index} </span> <span>name: ${listItem["@attributes"]["name"]}</span> <span>value: ${listItem.text}</span> <br />
	</div>
	<div id="log">
		<div>Logs</div>
	</div>


</body>
</html>
