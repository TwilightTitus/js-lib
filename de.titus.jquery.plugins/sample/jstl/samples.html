<body>
	<div id="test">
		<div>
			<div>${test}</div>
			<div>${"test " + test + "!"}</div>
		</div>
		<div jstl-if="${boolean}">boolean test</div>
		<div></div>
		<div></div>	
	</div>
	
	<script type="text/javascript">
		/*<!--*/
		function testFunction(){

		$(document).ready(function(){

			console.log(result);
		});		
		/*-->*/
	</script>
