<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Logging Samples</title>
<script src="../../libs/jquery-1.11.1.js" type="text/javascript"></script>
<script src="../../dist/2.0.0/de.titus.jquery.plugins.2.0.0.min.js"
	type="text/javascript"></script>
<script type="text/javascript">
	/*<!--*/

    /* initalize the logging configuration per remote*/
    //de.titus.logging.LoggerFactory.getInstance().loadConfig({"remote":{"url":"logging.properties.json"}})
    /*logging is only enabled, if a config loaded. */

    var logger = de.titus.logging.LoggerFactory.getInstance().newLogger("de.titus.logging.test");
    logger.logError("de.titus.logging.test error");
    logger.logInfo("de.titus.logging.test info");
    logger.logDebug("de.titus.logging.test debug");
    
    logger = de.titus.logging.LoggerFactory.getInstance().newLogger("de.titus.logging");
    logger.logError("de.titus.logging error");
    logger.logInfo("de.titus.logging info");
    logger.logDebug("de.titus.logging debug");
    
    logger = de.titus.logging.LoggerFactory.getInstance().newLogger("de.titus");
    logger.logError("de.titus error");
    logger.logInfo("de.titus info");
    logger.logDebug("de.titus debug");
    
    /*-->*/
</script>
<link type="text/css" href="style.css" rel="stylesheet" />
</head>
<body>

	<div id="log"
		logging-properties='{"remote":{"url":"logging.properties.json"}}'></div>
	<!--div id="log" logging-properties='{"data":{"configs":[
	{"filter": "", "logLevel": "ERROR", "appenders":["de.titus.logging.InteligentBrowserAppender"]},
	{"filter": "de.titus.logging", "logLevel": "ERROR", "appenders":["de.titus.logging.InteligentBrowserAppender"]},
	{"filter": "de.titus.logging.test", "logLevel": "ERROR", "appenders":["de.titus.logging.InteligentBrowserAppender"]}
]}}'></div -->


	<script type="text/javascript">
		/*<!--*/

        $(document).ready(function() {
	        var logger = de.titus.logging.LoggerFactory.getInstance().newLogger("de.titus.logging.test");
	        logger.logError("de.titus.logging.test error");
	        logger.logInfo("de.titus.logging.test info");
	        logger.logDebug("de.titus.logging.test debug");
	        
	        logger = de.titus.logging.LoggerFactory.getInstance().newLogger("de.titus.logging");
	        logger.logError("de.titus.logging error");
	        logger.logInfo("de.titus.logging info");
	        logger.logDebug("de.titus.logging debug");
	        
	        logger = de.titus.logging.LoggerFactory.getInstance().newLogger("de.titus");
	        logger.logError("de.titus error");
	        logger.logInfo("de.titus info");
	        logger.logDebug("de.titus debug");
        });
        /*-->*/
	</script>


</body>
</html>
