<div class="headline container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<h1>${chapter.title}</h1>
			<h4>${chapter.teaser}</h4>


			<div class="chapter-text">${chapter.text}</div>
			<div class="articles" jstl-foreach="${chapter.articles}" jstl-foreach-var="article" jstl-foreach-status="articleStatus">
				<article>
					<h2>${article.title}</h2>
					<h4>${article.teaser}</h4>
					<div class="article-content" jstl-foreach="${article.content}" jstl-foreach-var="content" jstl-foreach-status="contentStatus">
						<div jstl-include="doc/templates/${content.type}.content.tpl.html"></div>
					</div>
				</article>
			</div>
		</div>
		<div class="hidden-xs hidden-md col-md-3 col-lg-3">
			<div>sidebar</div>
		</div>
	</div>
</div>
