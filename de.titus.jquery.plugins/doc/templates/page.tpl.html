<div class="container-fluid module-page-content">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<div class="chapter-text">${pageData.text}</div>
			<div class="articles" jstl-foreach="${pageData.articles}"
				jstl-foreach-var="article" jstl-foreach-status="articleStatus">
				<article id="article-${articleStatus.index}">
					<h2>${article.title}</h2>
					<h4>${article.teaser}</h4>
					<div class="article-content" jstl-foreach="${article.content}"
						jstl-foreach-var="content" jstl-foreach-status="contentStatus">
						<div jstl-include="doc/templates/${content.type}.content.tpl.html"></div>
					</div>
				</article>
			</div>
		</div>
		<nav class="hidden-xs hidden-sd col-md-3 col-lg-3">
			<div data-spy="affix" data-offset-top="50">
				<div>Pages</div>
				<ul class="nav nav-pills nav-stacked navbar-page"
					jstl-foreach="${moduleData.pages}" jstl-foreach-var="page"
					jstl-foreach-status="pageStatus">
					<li jstl-if="${pageStatus.index != pageNumber}"><a
						href="doc/index.html?module=${moduleId}&page=${pageStatus.index}">${page.title}</a></li>
					<li jstl-if="${pageStatus.index == pageNumber}"><a
						class="activ">${page.title}</a>
						<ul
							jstl-if="${pageData.articles != undefined && pageData.articles.length != 0}"
							class="nav nav-pills nav-stacked navbar-article"
							jstl-foreach="${pageData.articles}" jstl-foreach-var="article"
							jstl-foreach-status="articleStatus">
							<li><a
								href="doc/index.html?module=${moduleId}&page=${pageStatus.index}#article-${articleStatus.index}">${article.title}</a></li>
						</ul></li>
				</ul>
			</div>
		</nav>
	</div>
</div>
