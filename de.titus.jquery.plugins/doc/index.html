<!DOCTYPE html>
<html>
<head>
<base href="../" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>de.titus.jquery.plugins</title>

<link rel="stylesheet" href="doc/css/base.css" />
<link rel="stylesheet" href="doc/libs/highlight/styles/mono-blue.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

<script type="text/javascript" src="libs/jquery-2.1.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="dist/1.6.0/de.titus.jquery.plugins-1.6.0.js"></script>
<script type="text/javascript" src="doc/js/doc.app.js"></script>
<script src="doc/libs/highlight/highlight.pack.js"></script>
</head>
<body>
	<div class="page-content">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"></a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="doc/index.html?chapter=0">HOME</a></li>
						<li><a href="doc/index.html?doc=jstl&chapter=0">JSTL</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div jstl-data="${chapterDataUrl}" jstl-data-mode="remote">
			<h1>${header.title}</h1>
			<h1>
				<small>${header.teaser}</small>
			</h1>
			<div jstl-if="${chapters != undefined && chapters.length > currentChapter}">
				
				<div jstl-data="${chapters[currentChapter].data}" jstl-data-mode="remote" jstl-data-var="chapter" jstl-include="doc/templates/chapter.tpl.html"></div>
				<div>
					<a href="doc/index.html?${doc != undefined ? ('doc=' + doc) : ''}&chapter=${currentChapter - 1}" jstl-if="${currentChapter > 0}">prev</a> 
					<span>${chapters[currentChapter].title}</span> 
					
					<a href="doc/index.html?${doc != undefined ? ('doc=' + doc) : ''}&chapter=${currentChapter + 1}" jstl-if="${chapters.length > (currentChapter + 1)}">next</a>
				</div>
			</div>
		</div>
		<footer>
			<small>This documantation is rendered by the JSTL</small>
		</footer>
	</div>
</body>
</html>
