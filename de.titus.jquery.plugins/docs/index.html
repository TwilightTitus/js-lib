<!DOCTYPE html>
<html>
<head>
<base href="." />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>de.titus.jquery.plugins</title>

<link rel="stylesheet" href="css/bootstrap.3.3.6.min.css" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="libs/highlight/styles/mono-blue.css" />

<script type="text/javascript" src="libs/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="libs/de.titus.jquery.plugins.2.6.0.min.js"></script>
<script type="text/javascript" src="libs/bootstrap.3.3.6.min.js"></script>
<script type="text/javascript" src="libs/highlight/highlight.pack.js"></script>

</head>
<body jstl-data="modules.data.json" jstl-data-mode="remote" jstl-success="hljs.initHighlightingOnLoad();" jstl-autorun>
	<jstl jstl-data="module" jstl-data-mode="url-parameter" jstl-data-var="moduleId"></jstl>
	<jstl jstl-data="page" jstl-data-mode="url-parameter" jstl-data-var="pageNumber"></jstl>
	<jstl jstl-data="${parseInt(pageNumber) || 0}" jstl-data-var="pageNumber"></jstl>
	<jstl jstl-if="${moduleId != undefined}" jstl-data="${modules[moduleId]}" jstl-data-var="module"> </jstl>
	<jstl jstl-if="${moduleId == undefined}" jstl-data="${modules['home']}" jstl-data-var="module"> </jstl>



	<!-- HEADER -->
	<div id="header_wrap" class="outer">
		<header class="inner">
			<a id="forkme_banner" href="https://github.com/TwilightTitus/jquery.plugins">View on GitHub</a>

			<h1 id="project_title">JQuery - Titus Lib</h1>
			<h2 id="project_tagline">jquery, jstl, logging, template engine, javascript, template language</h2>

			<section id="downloads">
				<a class="zip_download_link" href="https://github.com/TwilightTitus/jquery.plugins/zipball/master">Download this project as a .zip file</a> <a class="tar_download_link" href="https://github.com/TwilightTitus/jquery.plugins/tarball/master">Download this project as a tar.gz file</a>
			</section>
		</header>
	</div>


	<div id="main_content_wrap" class="outer">

		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" jstl-if="${module != undefined}">${module.title}</a> <a class="navbar-brand" jstl-if="${module.teaser != undefined}">[${module.teaser}]</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right" jstl-foreach="${modules}" jstl-foreach-var="module" jstl-foreach-status="moduleStatus">
						<li><a href="index.html?module=${moduleStatus.key}&page=0">${module.title}</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="page-content"  module="${module == undefined}">
			<div jstl-if="${module != undefined}" jstl-data="${module.data}" jstl-data-mode="remote" jstl-data-var="moduleData" jstl-include="templates/module.tpl.html"></div>
			<footer>
				<small>This documantation is rendered by the JSTL</small>
			</footer>
		</div>
	</div>
</body>
</html>
