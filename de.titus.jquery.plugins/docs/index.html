<!DOCTYPE html>
<html>
<head>
<base href="." />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>de.titus.jquery.plugins</title>

<link rel="stylesheet" href="css/bootstrap.3.3.6.min.css" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="libs/highlight/styles/mono-blue.css" />

<script type="text/javascript" src="libs/jquery-2.2.4.min.js"></script>
<!-- script type="text/javascript" src="libs/de.titus.jquery.plugins.2.17.0.min.js"></script -->

<script type="text/javascript" src="../dist/3.0.0/de.titus.jquery.plugins-3.0.0.js"></script>
<script type="text/javascript" src="libs/bootstrap.3.3.6.min.js"></script>
<script type="text/javascript" src="libs/highlight/highlight.pack.js"></script>
<script type="text/javascript">


de.titus.logging.LoggerFactory.getInstance().setConfig(	[
		{"filter": "", "logLevel": "ERROR", "appenders":["de.titus.logging.ConsolenAppender"]},
		{"filter": "de.titus", "logLevel": "ERROR", "appenders":["de.titus.logging.ConsolenAppender"]}
	]);

</script>

</head>
<body data-jstl-data="modules.data.json" data-jstl-data-mode="remote" data-jstl-autorun>
	<jstl data-jstl-data="module" data-jstl-data-mode="url-parameter" data-jstl-data-var="moduleId"></jstl>
	<jstl data-jstl-data="page" data-jstl-data-mode="url-parameter" data-jstl-data-var="pageNumber"></jstl>
	<jstl data-jstl-data="${parseInt(pageNumber) || 0}" data-jstl-data-var="pageNumber"></jstl>
	<jstl data-jstl-if="${moduleId != undefined}" data-jstl-data="${modules[moduleId]}" data-jstl-data-var="module"> </jstl>
	<jstl data-jstl-if="${moduleId == undefined}" data-jstl-data="${modules['home']}" data-jstl-data-var="module"> </jstl>



	<!-- HEADER -->
	<div id="header_wrap" class="outer">
		<header class="inner">
			<a id="forkme_banner" href="https://github.com/TwilightTitus/jquery.plugins">View on GitHub</a>

			<h1 id="project_title">JQuery - Titus Lib</h1>
			<h2 id="project_tagline">jquery, jstl, logging, template engine, javascript, template language</h2>

			<section id="downloads">
				<a class="zip_download_link" href="https://github.com/TwilightTitus/jquery.plugins/zipball/master">Download this project as a .zip file</a> <a class="tar_download_link" href="https://github.com/TwilightTitus/jquery.plugins/tarball/master">Download this project as a tar.gz file</a>
			</section>
		</header>
	</div>


	<div id="main_content_wrap" class="outer">

		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" data-jstl-if="${module != undefined}">${module.title}</a> <a class="navbar-brand" data-jstl-if="${module.teaser != undefined}">[${module.teaser}]</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right" data-jstl-foreach="${modules}" data-jstl-foreach-var="module" data-jstl-foreach-status="moduleStatus">
						<li><a href="index.html?module=${moduleStatus.key}&page=0">${module.title}</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="page-content" module="${module == undefined}">
			<div data-jstl-if="${module != undefined}" data-jstl-data="${module.data}" data-jstl-data-mode="remote" data-jstl-data-var="moduleData" data-jstl-include="templates/module.tpl.html" data-jstl-async=""></div>
			<footer>
				<small>This documantation is rendered by the JSTL</small>
			</footer>
		</div>
	</div>
	<script type="text/javascript">
		$("body").on("jstl-on-success",function() {
			console.log("highlighting");
	        $('pre code').each(function() {
	        	
				console.log("highlighting");
		        hljs.highlightBlock($(this));
	        });
        });
	</script>
</body>
</html>
