<div class="container-fluid module-page-content">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<div class="chapter-text">${pageData.text}</div>
			<div class="articles" data-jstl-foreach="${pageData.articles}"
				data-jstl-foreach-var="article" data-jstl-foreach-status="articleStatus" data-jstl-async="" >
				<article id="${article.tag}">
					<h2>${article.title}</h2>
					<h4>${article.teaser}</h4>
					<div class="article-content" data-jstl-foreach="${article.content}"
						data-jstl-foreach-var="content" data-jstl-foreach-status="contentStatus" >
						<div data-jstl-include="templates/${content.type}.content.tpl.html" ></div>
					</div>
				</article>
			</div>
		</div>
		<nav class="hidden-xs hidden-sm col-md-3 col-lg-3">
			<div >
				<div>Pages</div>
				<ul class="nav nav-pills nav-stacked navbar-page"
					data-jstl-foreach="${moduleData.pages}" data-jstl-foreach-var="page"
					data-jstl-foreach-status="pageStatus">
					<li data-jstl-if="${pageStatus.index != pageNumber}"><a
						href="index.html?module=${moduleId}&page=${pageStatus.index}">${page.title}</a></li>
					<li data-jstl-if="${pageStatus.index == pageNumber}"><a
						class="activ">${page.title}</a>
						<ul
							data-jstl-if="${pageData.articles != undefined && pageData.articles.length != 0}"
							class="nav nav-pills nav-stacked navbar-article"
							data-jstl-foreach="${pageData.articles}" data-jstl-foreach-var="article"
							data-jstl-foreach-status="articleStatus">
							<li><a
								href="index.html?module=${moduleId}&page=${pageStatus.index}#${article.tag}">${article.title}</a></li>
						</ul></li>
				</ul>
			</div>
		</nav>
	</div>
</div>
