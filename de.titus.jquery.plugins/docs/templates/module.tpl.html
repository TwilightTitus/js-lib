<div data-jstl-if="${moduleData.pages != undefined && moduleData.pages.length > pageNumber}">
	<jstl data-jstl-data="${moduleData.pages[pageNumber]}" data-jstl-data-var="page"></jstl>
	<jstl data-jstl-data="${page.data}" data-jstl-data-mode="remote" data-jstl-data-var="pageData"></jstl>
	<h1>${page.title}</h1>
	<h1>
		<small>${page.teaser}</small>
	</h1>
	<div data-jstl-include="templates/page.tpl.html"></div>
	<div>
		<a href="index.html?module=${moduleId}&page=${pageNumber - 1}" data-jstl-if="${pageNumber > 0}">prev</a> <span>${page.title}</span> <a href="index.html?module=${moduleId}&page=${pageNumber + 1}" data-jstl-if="${moduleData.pages.length > (pageNumber + 1)}">next</a>
	</div>
</div>
