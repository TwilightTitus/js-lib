<h3 data-jstl-if="${content.headline != undefined && content.headline != ''}"><small>${content.headline}</small></h3>
<p data-jstl-text-prevent-format data-jstl-if="${typeof content.content === 'string'}">${content.content}</p>
<p data-jstl-if="${typeof content.content !== 'string'}" data-jstl-foreach="${content.content}" data-jstl-foreach-var="text"><span data-jstl-text-prevent-format>${text}<span><br></p>
