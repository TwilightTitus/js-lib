<h3 jstl-if="${content.headline != undefined && content.headline != ''}">
	<small>${content.headline}</small>
</h3>
<pre jstl-choose><code class="${content.codeType}" jstl-when="${typeof content.content === 'string'}" >${content.content}</code><code class="${content.codeType}" jstl-otherwise=""	jstl-foreach="${content.content}" jstl-foreach-var="text">${text + "\n"}</code></pre>
<div jstl-if="${content.subcontent != undefined && content.subcontent != ''}">
	<small>${content.subcontent}</small>
</div>
