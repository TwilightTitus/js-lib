<div class="panel panel-danger">
	<div class="panel-heading" data-jstl-if="${content.headline != undefined && content.headline != ''}"><strong>${content.headline}</strong></div>
	<div class="panel-body text-danger" data-jstl-text-prevent-format data-jstl-if="${typeof content.content === 'string'}">${content.content}</div>
	<div class="panel-body text-danger" data-jstl-if="${typeof content.content !== 'string'}" data-jstl-foreach="${content.content}" data-jstl-foreach-var="text"><span data-jstl-text-prevent-format>${text}<span><br></div>
</div>
