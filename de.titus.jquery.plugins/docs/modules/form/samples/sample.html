<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>form sample</title>
		<style type="text/css" ></style>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/boostrap.addons.css"/>
		
		
		<script type="text/javascript" src="libs/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="libs/de.titus.jquery.plugins.2.16.0-beta.min.js"></script>
		<script type="text/javascript" src="libs/bootstrap.3.3.6.min.js"></script>
		<script type="text/javascript">
		var config = [
			{"filter": "", "logLevel": "DEBUG", "appenders":["de.titus.logging.MemoryAppender"]},
			{"filter": "de.titus", "logLevel": "DEBUG", "appenders":["de.titus.logging.MemoryAppender", "de.titus.logging.ConsolenAppender"]}
		];
		
		
		de.titus.logging.LoggerFactory.getInstance().setConfig(config);
		
		
		</script>
	</head>
	<body>
		<div class="container">
			<form action="/rest/test" method="post"  data-form="" data-form-init="" data-form-submit="" data-form-cancel="">	
				<div class="row form-group" data-form-step-panel="">
			        <div class="col-xs-12">
			            <ul class="nav nav-pills nav-justified thumbnail setup-panel">
			                <li data-form-step="1">
			                	<a>
				                    <span class="list-group-item-heading">User Info</span>
			                    </a>
			                </li>
			                <li data-form-step="2">
			                	<a>
			                    	<span class="list-group-item-heading">Address</span>
			                    </a>
			                </li>
			                <li data-form-step="3">
			                	<a>
			                    	<span class="list-group-item-heading">Hobbies</span>
			                    </a>
			                </li>
			                <li data-form-step="form-state-summary">
			                	<a>
			                    	<span class="list-group-item-heading">Summary</span>
			                    </a>
			                </li>
			                <li data-form-step="form-state-submited">
			                	<a>
			                    	<span class="list-group-item-heading">Submited</span>
			                    </a>
			                </li>
			            </ul>
			        </div>
				</div>
				
				<div data-form-page=""  data-form-step="1" data-form-condition="">
					<h3>User Info</h3>
					<p>	
						<div class="form-group" data-form-field="name" data-form-field-type="text" data-form-condition="">
							<label class="control-label" for="name">name:</label>							
	    					<input type="text" class="form-control" name="name" />
	    					<div class="help-block text-danger" data-form-validation="value != undefined && value.trim() != ''">Enter your name!</div>					
						</div>
						<div class="form-group" data-form-field="givenname" data-form-field-type="text" data-form-condition="name != undefined && name.trim() != ''">
							<label for="givenname">given name:</label>
	    					<input type="text" class="form-control" name="givenname" />
	    					<div class="help-block text-danger" data-form-validation="value != undefined && value.trim() != ''">Enter your given name!</div>					
						</div>
						<div class="form-group" data-form-field="age" data-form-field-type="number" data-form-condition="">
							<label for="age">age:</label>
	    					<input type="number" class="form-control" name="age" />
	    					<div class="text-danger help-block " data-form-validation="value != undefined && value > 0">Age must be greater then zero!</div>
						</div>
						<div data-form-field="image" data-form-field-type="file" data-form-condition="">
							<div class="input-group">
								 <label class="input-group-btn">
							    	<span class="btn btn-primary">
							        	Browse&hellip; <input type="file" style="display: none;" accept="image/*" />
							        </span>
							    </label>
							    <input type="text" class="form-control" readonly="readonly" />						   
							</div>
							<div class="help-block text-danger" data-form-validation="value != undefined && value.trim() != ''">Select a image!</div>
						</div>
					<p>
				</div>			
				<div data-form-page="" data-form-step="2" data-form-condition="name != undefined && name.trim() != ''">			
					<h3>Address</h3>
					<p>			
						<div class="form-group" data-form-field="street" data-form-field-type="text" data-form-condition="">
							<label for="street">street:</label>
	    					<input type="text" class="form-control" name="street" />					
						</div>
						<div class="form-group" data-form-field="zip" data-form-field-type="text" data-form-condition="">
							<label for="zip">zip:</label>
	    					<input type="number" class="form-control" name="zip" />					
						</div>
						<div class="form-group" data-form-field="town" data-form-field-type="number" data-form-condition="">
							<label for="town">town:</label>
	    					<input type="text" class="form-control" name="town" />					
						</div>
						<div data-form-field="date" data-form-field-type="date" data-form-condition="">
							<label for="date">Since when do they live there?</label>
	    					<input type="date" class="form-control" name="date" />	
						</div>
					<p>
				</div>
				
				<div data-form-page="" data-form-step="3" data-form-condition="">			
					<h3>Hobbies</h3>
					<p>						
						<div data-form-field="hobbys" data-form-field-type="checklist" data-form-condition="">
							<label for="date">Hobbies?</label>
							<div class="checkbox">
								<label><input type="checkbox" name="hobbys" value="football"/>football</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" name="hobbys" value="baseball"/>baseball</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" name="hobbys" value="basketball"/>basketball</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" name="hobbys" value="other"/><input type="text" class="form-control" name="other" /></label>
							</div>
						</div>
						<div data-form-field="date" data-form-field-type="date" data-form-condition="">
							<label for="date">Something about me:</label>
	    					<textarea class="form-control" rows="5" id="comment"></textarea>
						</div>					
					<p>		
				</div>
				
				<div data-form-step-control="">
					<button data-form-step-back="" type="button" class="btn btn-primary pull-left">previous step</button>
					<button data-form-step-next="" type="button" class="btn btn-primary pull-right">next step</button>
					<button data-form-step-summary="" type="button" class="btn btn-primary pull-right">summary</button>
					<button data-form-step-submit="" type="button" class="btn btn-primary pull-right">submit</button>
				</div>
				
			</form>
		</div>	
	</body>
</html>
