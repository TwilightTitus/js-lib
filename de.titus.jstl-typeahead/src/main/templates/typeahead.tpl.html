<div jstl-foreach="items" jstl-if="items != undefined && items.length > 0">
	<div class="typeahead-item" jstl-text-content-type="html" typeahead-selection-id="${itemVar.id}">${itemVar.display}</div>
</div>
<div jstl-if="items == undefined || items.length == 0">
	<span class="no-suggestions"></span>
</div>
