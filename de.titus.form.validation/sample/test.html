<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style type="text/css" ></style>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script type="application/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="application/javascript" src="js/bootstrap.min.js"></script>
		<script type="application/javascript" src="../../de.titus.jquery.plugins/dist/1.5.2/de.titus.jquery.plugins.min-1.5.2.js"></script>
		<script type="application/javascript" src="../dist/1.0.0/de.titus.form.validation-1.0.0.js"></script>
	</head>
	<body >
		<div class="container-fluid">
			<form class="form-horizontal" role="form" onsubmit="alert('submit')">
				<div class="form-group" form-field="name" form-type="text" form-validation="regex" form-validation-regex="[A-Za-z]* [A-Za-z]+" form-validation-message="Vor- und Nachname" form-required-message="Bitte etwas eingeben" required>
					<label class="control-label col-sm-2" for="name">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" placeholder="Name" value="" />
						<div class="message text-danger" form-message-for="name"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" onclick="alert('save')">save</button>
						<button type="button" class="btn btn-default" onclick="alert('cancel')">cancel</button>
					</div>
				</div>
			</form>
		</div>
		<div id="log" logging-properties='{"remote":{"url":"logging.properties.json"}}'></div>
		<script type="application/javascript">
			$(document).ready(function(){
				$('form').Form();
			});		
		</script>
	</body>
</html>
