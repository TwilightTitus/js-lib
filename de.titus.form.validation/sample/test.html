<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style type="text/css" ></style>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script type="application/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="application/javascript" src="js/bootstrap.min.js"></script>
		<script type="application/javascript" src="../../de.titus.jquery.plugins/dist/2.6.0/de.titus.jquery.plugins.min-2.6.0.js"></script>
		<script type="application/javascript" src="../dist/1.0.0/de.titus.form-1.0.0.js"></script>
		<style type="text/css">
			[form-dependencies] {display: none;}
			div#log {display: none;}
			div#log-container:hover #log{display: block;}
			.form-invalid input,
			.form-invalid select,
			.form-invalid textarea{border-color: red;}
		</style>
	</head>
	<body >
		<div form-name="" form-template-folder="" form-validator="">
			<div form-field="singletext" form-field-type="text" form-validator=""></div>
			<div form-field="number" form-field-type="number" form-validator=""></div>
			<div form-field="date" form-field-type="date" form-validator=""></div>
			<div form-field="file" form-field-type="file" form-validator=""></div>
			<div form-field="multitext" form-field-type="multitext" form-validator=""></div>
			<div form-field="multifieldlist" form-field-type="multifieldlist">
				<div form-multifieldlist-template="">
					<div form-field="singletext" form-field-type="text" form-validator=""></div>
					<div form-field="number" form-field-type="number" form-validator=""></div>
					<div form-field="date" form-field-type="date" form-validator=""></div>
					<div form-field="file" form-field-type="file" form-validator=""></div>
					<div form-field="multitext" form-field-type="multitext" form-validator=""></div>
				</div>						
			</div> 
		
		</div>
		<div id="log-container">
			<h4>log</h4>
			<div id="log" logging-properties='{"remote":{"url":"logging.properties.json"}}'></div>
		</div>
		<script type="application/javascript">
			$(document).ready(function(){
				$('[form-name]').Form();
			});		
		</script>
		
	</body>
</html>
