<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style type="text/css" ></style>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/boostrap.addons.css"/>
		<link rel="stylesheet" type="text/css" href="css/formular.css"/>
		
		
	</head>
	<body class="dev-mode">
		<div class="container">
			<form action="/rest/test" method="post"  data-form="" data-form-init="" data-form-submit="" data-form-cancel="">	
				<div class="row form-group" data-form-step-panel="">
			        <div class="col-xs-12">
			            <ul class="nav nav-pills nav-justified thumbnail step-panel">
			             <li data-form-step="form-step-start">
			                	<a>
				                    <span class="list-group-item-heading">start</span>
			                    </a>
			                </li>
			                <li data-form-step="1">
			                	<a>
				                    <span class="list-group-item-heading">User Info</span>
			                    </a>
			                </li>
			                <li data-form-step="2">
			                	<a>
			                    	<span class="list-group-item-heading">Address</span>
			                    </a>
			                </li>
			                <li data-form-step="3">
			                	<a>
			                    	<span class="list-group-item-heading">Hobbies</span>
			                    </a>
			                </li>
			                <li data-form-step="form-step-summary">
			                	<a>
			                    	<span class="list-group-item-heading">Summary</span>
			                    </a>
			                </li>
			                <li data-form-step="form-step-submitted">
			                	<a>
			                    	<span class="list-group-item-heading">Submitted</span>
			                    </a>
			                </li>
			            </ul>
			        </div>
				</div>
				
				<div data-form-page=""  data-form-step="1" data-form-condition="">
					<h3>User Info</h3>
					<p>	
						<div class="form-group" data-form-field="name" data-form-field-type="text" data-form-condition=""  data-form-required="">
							<label class="control-label" for="name">name:</label>							
	    					<input type="text" class="form-control" name="name" />
	    					<div class="help-block text-danger" data-form-validation="value == undefined || value.trim() == ''">Enter your name!</div>				
						</div>
						<div class="form-group" data-form-field="givenname" data-form-field-type="text" data-form-condition="name != undefined && name.trim() == 'Max'">
							<label for="givenname">given name:</label>
	    					<input type="text" class="form-control" name="givenname" />
	    					<div class="help-block text-danger" data-form-validation="value == undefined || value.trim() == 'mustermann'">Enter your given name!</div>					
						</div>
						<div class="form-group" data-form-field="age" data-form-field-type="number" data-form-condition="">
							<label for="age">age:</label>
	    					<input type="number" class="form-control" name="age" />
	    					<div class="text-danger help-block " data-form-validation="value == undefined || value.trim() == ''">Enter your age</div>
	    					<div class="text-danger help-block " data-form-validation="value < 0">You are not born? Really?</div>
	    					<div class="text-info help-block " data-form-message="name != undefined && name == 'Child'">Your name is Child? If you are age like a child?</div>
	    					<div class="text-info help-block " data-form-message="age != undefined && age < 14">Your are a child.</div>
	    					<div class="text-info help-block " data-form-message="age != undefined && age >= 14 && age < 18">Your are a Teenager.</div>
						</div>
						<div data-form-field="file" data-form-field-type="file" data-form-condition="" data-form-required="">
							<div class="input-group">
								 <label class="input-group-btn">
							    	<span class="btn btn-primary">
							        	Browse&hellip; <input type="file" style="display: none;" accept="*/*" />
							        </span>
							    </label>
							    <input type="text" class="form-control" readonly="readonly" />						   
							</div>
							<div class="help-block text-danger" data-form-validation="value == undefined || value.trim() == ''">Select a file!</div>
						</div>
						<!-- div data-form-field="list" data-form-field-type="list" data-form-condition="">
							<div data-form-field-list-template="">
								<div class="form-group" data-form-field="name" data-form-field-type="text" data-form-condition="">
									<label class="control-label" for="name">name:</label>							
			    					<input type="text" class="form-control" name="name" />
			    					<div class="help-block text-danger" data-form-validation="value == undefined || value.trim() == ''">Enter your name!</div>				
								</div>
								<div data-form-field="file" data-form-field-type="file" data-form-condition="">
									<div class="input-group">
										 <label class="input-group-btn">
									    	<span class="btn btn-primary">
									        	Browse&hellip; <input type="file" style="display: none;" accept="*/*" />
									        </span>
									    </label>
									    <input type="text" class="form-control" readonly="readonly" />						   
									</div>
									<div class="help-block text-danger" data-form-validation="value == undefined || value.trim() == ''">Select a file!</div>
								</div>
							</div>
							<div data-form-field-list-content=""></div>
							<div>
								<button data-form-field-list-add-action="">+</button>
							</div>
						</div -->
					<p>
				</div>			
				<div data-form-page="" data-form-step="2" data-form-condition="age >= 18">			
					<h3>Address</h3>
					<p>			
						<div class="form-group" data-form-field="street" data-form-field-type="text" data-form-condition="">
							<label for="street">street:</label>
	    					<input type="text" class="form-control" name="street" />					
						</div>
						<div class="form-group" data-form-field="zip" data-form-field-type="text" data-form-condition="">
							<label for="zip">zip:</label>
	    					<input type="number" class="form-control" name="zip" />					
						</div>
						<div class="form-group" data-form-field="town" data-form-field-type="number" data-form-condition="">
							<label for="town">town:</label>
	    					<input type="text" class="form-control" name="town" />					
						</div>
						<div data-form-field="date" data-form-field-type="date" data-form-condition="">
							<label for="date">Since when do they live there?</label>
	    					<input type="date" class="form-control" name="date" />	
						</div>
					<p>
				</div>
				
				<div data-form-page="" data-form-step="3" data-form-condition="">			
					<h3>Hobbies</h3>
					<p>						
						<div data-form-field="hobbys" data-form-field-type="checklist" data-form-condition="" data-form-required="">
							<label for="date">Hobbies?</label>
							<div class="checkbox">
								<label><input type="checkbox" name="hobbys" value="football"/>football</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" name="hobbys" value="baseball"/>baseball</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" name="hobbys" value="basketball"/>basketball</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" name="hobbys" value="other"/><input type="text" class="form-control" name="other" /></label>
							</div>
						</div>
						<div data-form-field="date" data-form-field-type="date" data-form-condition="">
							<label for="date">Something about me:</label>
	    					<textarea class="form-control" rows="5" id="comment"></textarea>
						</div>					
					<p>		
				</div>
				
				<div data-form-controls="">
					<button data-form-control="back" type="button" class="btn btn-primary pull-left">previous step</button>
					<button data-form-control="reset" type="button" class="btn btn-primary" style="text-align: center;">reset</button>
					<button data-form-control="next" type="button" class="btn btn-primary pull-right">next step</button>
					<button data-form-control="submit" type="button" class="btn btn-primary pull-right">submit</button>
				</div>
				
			</form>
		</div>
		
		<script type="application/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="application/javascript" src="js/bootstrap.min.js"></script>
		<script type="application/javascript" src="js/de.titus.core.1.8.8.js"></script>
		<script type="application/javascript" src="js/de.titus.logging.2.0.0.min.js"></script>
		<script type="application/javascript" src="../dist/0.6.0-beta/de.titus.form-0.6.0-beta.js"></script>
		<script type="text/javascript">
		var config = [
			{"filter": "", "logLevel": "DEBUG", "appenders":["de.titus.logging.MemoryAppender"]},
			{"filter": "de.titus.form.PageCon", "logLevel": "DEBUG", "appenders":["de.titus.logging.MemoryAppender", "de.titus.logging.ConsolenAppender"]}
		];
		
		
		de.titus.logging.LoggerFactory.getInstance().setConfig(config);
		
		
		</script>
	</body>
</html>
