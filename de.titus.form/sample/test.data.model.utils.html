<!DOCTYPE html>

<style type="text/css"></style>

							<a>
								<span class="list-group-item-heading">start</span>
							</a>
						</li>
						<li data-form-step="1">
							<a>
								<span class="list-group-item-heading">simple-fields</span>

	<script type="application/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="application/javascript" src="js/bootstrap.min.js"></script>
	<script type="application/javascript" src="js/de.titus.core.1.8.8.js"></script>
	<script type="application/javascript" src="js/de.titus.logging.2.1.0.js"></script>
	<script type="application/javascript" src="../dist/0.6.0-beta/de.titus.form-0.6.0-beta.js"></script>
	<script type="text/javascript">
		var config = [ {
            "filter" : "",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.MemoryAppender" ]
        }, {
            "filter" : "de.titus.form.utils.EventUtils",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.MemoryAppender", "de.titus.logging.ConsolenAppender" ]
        }, {
            "filter" : "de.titus.form.StepPanel",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.MemoryAppender", "de.titus.logging.ConsolenAppender" ]
        }, {
            "filter" : "de.titus.form.Page",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.MemoryAppender", "de.titus.logging.ConsolenAppender" ]
        }, {
            "filter" : "de.titus.form.Condition",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.MemoryAppender", "de.titus.logging.ConsolenAppender" ]
        }, {
            "filter" : "de.titus.form.ValidationController",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.MemoryAppender", "de.titus.logging.ConsolenAppender" ]
        }, {
            "filter" : "de.titus.form.buttons",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.MemoryAppender", "de.titus.logging.ConsolenAppender" ]
        }, {
            "filter" : "de.titus.form.DataContext",
            "logLevel" : "ERROR",
            "appenders" : [ "de.titus.logging.MemoryAppender", "de.titus.logging.ConsolenAppender" ]
        }

        ];

        de.titus.logging.LoggerFactory.getInstance().setConfig(config);
